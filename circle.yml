machine:
  services:
    - docker

dependencies:
  override:
    - docker pull openjdk:8u102

test:
  override:
    - ./gradlew dockerBuildImage
    - docker tag ags799/learn-dropwizard ags799/learn-dropwizard:latest

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ags799/learn-dropwizard
