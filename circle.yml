machine:
  services:
    - docker

dependencies:
  override:
    - docker pull openjdk:8u102

test:
  override:
    - ./gradlew dockerBuildImage

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag ags799/learn-dropwizard:$(./gradlew properties | sed -n 's/^version: \(.*\)$/\1/p') ags799/learn-dropwizard:latest
      - docker push ags799/learn-dropwizard
