machine:
  services:
    - docker

# from https://github.com/testcontainers/testcontainers-java/blob/master/circle.yml
dependencies:
  override:
    - "sudo docker -d -e lxc -s btrfs -H 0.0.0.0:2376 -H unix:///var/run/docker.sock --log-level=debug --debug=true":
        background: true

test:
  override:
    - ./gradlew customBaselineUpdateConfig build dockerBuild integrationTest

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ags799/learn-dropwizard
